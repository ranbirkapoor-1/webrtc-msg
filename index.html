<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p2p-chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gray-950': '#0a0a0a',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-black text-white font-mono overflow-x-hidden">
    <div class="min-h-screen flex flex-col max-w-4xl mx-auto">
        <!-- Header -->
        <header class="border-b border-gray-800 p-4">
            <div class="flex items-center justify-between">
                <h1 class="text-xl font-medium">p2p-chat</h1>
                <div id="connectionStatus" class="flex items-center space-x-2 text-sm text-gray-400">
                    <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                    <span>offline</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col">
            <!-- Connection Panel -->
            <div class="border-b border-gray-800 p-4">
                <div class="space-y-4">
                    <div>
                        <input 
                            type="password" 
                            id="roomPassword" 
                            placeholder="enter room key..." 
                            autocomplete="off"
                            class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 transition-colors font-mono"
                        >
                    </div>
                    <div>
                        <input 
                            type="text" 
                            id="userAlias" 
                            placeholder="your display name..." 
                            maxlength="20"
                            autocomplete="off"
                            class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 transition-colors font-mono"
                        >
                    </div>
                    <button 
                        id="joinRoom"
                        class="w-full bg-white text-black py-2 px-4 rounded font-medium hover:bg-gray-200 transition-colors"
                    >
                        connect
                    </button>
                </div>
                
                <div class="connection-info hidden mt-4 p-3 bg-gray-900 rounded border border-gray-700" id="connectionInfo">
                    <div class="space-y-2 text-sm">
                        <div style="display: flex; justify-content: space-between">
                            <p class="text-gray-400">room: <span id="currentRoomId" class="text-white font-mono"></span> </p>
                            <button
                                    id="leaveRoom"
                                    class="text-red-400 hover:text-red-300 transition-colors text-sm"
                            >
                                disconnect
                            </button>
                        </div>
                        <p class="text-green-400">e2e encrypted</p>
                    </div>
                </div>
            </div>

            <!-- Chat Container -->
            <div id="chatContainer" class="hidden flex-1 flex flex-col min-h-0">
                <!-- Tabs -->
                <div class="flex border-b border-gray-800">
                    <button class="tab flex-1 py-3 px-4 text-sm text-gray-400 border-b border-transparent hover:text-gray-300 transition-colors" id="offlineTab">
                        store
                    </button>
                    <button class="tab flex-1 py-3 px-4 text-sm text-white border-b border-white" id="onlineTab">
                        direct
                    </button>
                </div>
                
                <!-- Chat Sections -->
                <div class="flex-1 flex flex-col min-h-0">
                    <!-- Online Chat Section -->
                    <div class="online-section flex-1 flex flex-col h-full" id="onlineSection">
                        <div class="flex justify-between items-center p-3 border-b border-gray-800 text-sm flex-shrink-0">
                            <span class="text-gray-400">direct p2p</span>
                            <div class="flex items-center space-x-3">
                                <div class="connection-indicator flex items-center space-x-2">
                                    <div id="statusDot" class="w-2 h-2 bg-red-500 rounded-full"></div>
                                    <span id="connectionText" class="text-gray-400">offline</span>
                                </div>
                                <div class="flex gap-2">
                                    <button
                                        id="startCall"
                                        class="bg-green-600 text-white px-3 py-1 rounded font-medium hover:bg-green-700 transition-colors text-xs"
                                    >
                                        call
                                    </button>
                                    <button
                                        id="endCall"
                                        class="hidden bg-red-600 text-white px-3 py-1 rounded font-medium hover:bg-red-700 transition-colors text-xs"
                                    >
                                        end
                                    </button>
                                    <button
                                        id="toggleMute"
                                        class="hidden bg-gray-700 text-white px-3 py-1 rounded font-medium hover:bg-gray-600 transition-colors text-xs"
                                    >
                                        mute
                                    </button>
                                    <button
                                        id="toggleVideo"
                                        class="hidden bg-gray-700 text-white px-3 py-1 rounded font-medium hover:bg-gray-600 transition-colors text-xs"
                                    >
                                        video
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Messages Area - Takes remaining space -->
                        <div class="flex-1 overflow-hidden">
                            <div id="onlineMessagesList" class="h-full overflow-y-auto p-3 space-y-2">
                                <!-- Placeholder messages - will be cleared when real messages arrive -->
                                <div class="placeholder-messages opacity-30">
                                    <!-- Received message (left side) -->
                                    <div class="message remote">
                                        <div class="message-wrapper">
                                            <div class="message-content placeholder-content">ready?</div>
                                            <div class="message-time">--:--</div>
                                        </div>
                                    </div>
                                    <!-- Sent message (right side) -->
                                    <div class="message local">
                                        <div class="message-wrapper">
                                            <div class="message-content placeholder-content">yes, connected</div>
                                            <div class="message-time">--:--</div>
                                        </div>
                                    </div>
                                    <!-- Received message (left side) -->
                                    <div class="message remote">
                                        <div class="message-wrapper">
                                            <div class="message-content placeholder-content">let's sync the deployment</div>
                                            <div class="message-time">--:--</div>
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <div class="text-xs text-gray-600 italic">placeholder conversation</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Sticky Input Container - Always at bottom -->
                        <div class="flex-shrink-0 bg-black border-t border-gray-800">
                            <div class="p-3" id="onlineInputContainer">
                                <div class="flex space-x-2">
                                    <input
                                            type="text"
                                            id="onlineMessageInput"
                                            placeholder="direct message..."
                                            maxlength="500"
                                            class="flex-1 px-3 py-2 bg-gray-900 border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 transition-colors font-mono text-sm"
                                    >
                                    <button
                                            id="sendOnlineMessage"
                                            class="bg-white text-black px-4 py-2 rounded font-medium hover:bg-gray-200 transition-colors text-sm"
                                    >
                                        send
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Offline Chat Section -->
                    <div class="offline-section hidden flex-1 flex flex-col min-h-0" id="offlineSection">
                        <div class="flex justify-between items-center p-3 border-b border-gray-800 text-sm">
                            <span class="text-gray-400">persistent store</span>
                            <span class="text-xs text-gray-500">queued until delivery</span>
                        </div>
                        
                        <div id="messages" class="flex-1 overflow-y-auto p-3 space-y-2 min-h-0">
                            <div class="space-y-2">
                                <!-- Placeholder messages - will be cleared when real messages arrive -->
                                <div class="placeholder-messages opacity-30">
                                    <!-- Received message (left side) -->
                                    <div class="message remote">
                                        <div class="message-wrapper">
                                            <div class="message-content placeholder-content">stored message for async</div>
                                            <div class="message-time">--:--</div>
                                        </div>
                                    </div>
                                    <!-- Sent message (right side) -->
                                    <div class="message local">
                                        <div class="message-wrapper">
                                            <div class="message-content placeholder-content">got it, will process</div>
                                            <div class="message-time">--:--</div>
                                        </div>
                                    </div>
                                    <div class="text-center mt-4">
                                        <div class="text-xs text-gray-600 italic">placeholder conversation</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-3 border-t border-gray-800" id="offlineInputContainer">
                            <div class="flex space-x-2">
                                <input 
                                    type="text" 
                                    id="messageInput" 
                                    placeholder="store message..." 
                                    maxlength="1000"
                                    class="flex-1 px-3 py-2 bg-gray-900 border border-gray-700 rounded text-white placeholder-gray-500 focus:outline-none focus:border-gray-500 transition-colors font-mono text-sm"
                                >
                                <button 
                                    id="sendMessage"
                                    class="bg-white text-black px-4 py-2 rounded font-medium hover:bg-gray-200 transition-colors text-sm"
                                >
                                    store
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Incoming Call Notification -->
            <div id="callNotification" class="hidden fixed inset-0 bg-black/80 z-40 flex items-center justify-center">
                <div class="bg-gray-900 border border-gray-700 rounded-lg p-6 max-w-sm mx-4 text-center">
                    <div class="text-white text-lg mb-4" id="callNotificationText">
                        Incoming call...
                    </div>
                    <div class="flex gap-4 justify-center">
                        <button id="acceptCall" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-full transition-colors">
                            <span class="text-lg">ðŸ“ž</span>
                            Accept
                        </button>
                        <button id="declineCall" class="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-full transition-colors">
                            <span class="text-lg">ðŸ“µ</span>
                            Decline
                        </button>
                    </div>
                </div>
            </div>

            <!-- Video Container - WhatsApp Style -->
            <div id="videoContainer" class="hidden fixed inset-0 bg-black z-50">
                <!-- Main peer video (full screen) -->
                <div class="relative w-full h-full">
                    <video id="remoteVideo" autoplay playsinline class="w-full h-full object-cover"></video>
                    <div class="absolute bottom-2 left-2 bg-black/80 text-white px-2 py-1 rounded text-xs">peer</div>
                    
                    <!-- Floating self video (top right corner) -->
                    <div class="absolute top-4 right-4 w-32 h-24 bg-gray-900 rounded-lg overflow-hidden border border-gray-600 shadow-lg">
                        <video id="localVideo" muted autoplay playsinline class="w-full h-full object-cover"></video>
                        <div class="absolute bottom-1 left-1 bg-black/80 text-white px-1 py-0.5 rounded text-xs">you</div>
                    </div>
                    
                    <!-- Close button -->
                    <button id="closeVideoCall" class="absolute top-4 left-4 bg-red-600 hover:bg-red-700 text-white rounded-full w-10 h-10 flex items-center justify-center transition-colors">
                        <span class="text-lg font-bold">&times;</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="js/enhanced-app.js"></script>
</body>
</html>
